<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <head>
            <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <title>Zoom</title>
        <script src="https://kit.fontawesome.com/7f25fd8a42.js" crossorigin="anonymous"></script>
            <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="button-right">
                <button type="button" class="btn btn-dark text-capitalize"><i class="fas fa-th"></i>speaker view</button>
                <button type="button" class="btn btn-dark"><i class="fas fa-arrows-alt"></i></button>
            </div>
        </header>
        <main>

        </main>
        <footer>
            <div class="footer-left">
                <div class="icone-wrap text-center">
                    <i class="fas fa-microphone fa-2x"></i>
                    <p class="small text-capitalize">mute</p>
                </div>
                <i class="fas fa-angle-up"></i>
                <div class="icone-wrap text-center">
                    <i class="fas fa-video fa-2x"></i>
                    <p class="small text-capitalize">stop video</p>
                </div>
                <i class="fas fa-angle-up"></i>
            </div>

            <div class="footer-center">
                <div class="icone-wrap text-center">
                    <i class="fas fa-user-plus fa-2x"></i>
                    <p class="small text-capitalize">invite</p>
                </div>
                <div class="icone-wrap text-center">
                    <i class="fas fa-user-friends fa-2x">
                        <p class="numeretto">28</p>
                    </i>
                    <p class="small text-capitalize">manage partecipant</p>
                </div>
                <div class="icone-wrap text-center">
                    <i class="fas fa-poll fa-2x"></i>
                    <p class="small text-capitalize">polling</p>
                </div>
                <div class="icone-wrap group text-center">
                    <span><i class="fas fa-desktop fa-2x"></i>
                    <p class="small text-capitalize">share screen</p></span>
                    <span><i class="fas fa-angle-up"></i></span>
                </div>
                <div class="icone-wrap text-center">
                    <i class="far fa-comment-dots fa-2x"></i>
                    <p class="small text-capitalize">chat</p>
                </div>
                <div class="icone-wrap text-center">
                    <i class="fas fa-record-vinyl fa-2x">
                        <i class="fas fa-angle-up numeretto2"></i>
                    </i>
                    <p class="small text-capitalize">record</p>
                </div>
                <div class="icone-wrap text-center">
                    <i class="fas fa-border-all fa-2x"></i>
                    <p class="small text-capitalize">breakout rooms</p>
                </div>
                <div class="icone-wrap text-center">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <p class="small text-capitalize">more</p>
                </div>
            </div>
            <div class="footer-right">
                <button>End meeting</button>
            </div>
        </footer>

    </body>
</html>
